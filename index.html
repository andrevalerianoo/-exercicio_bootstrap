<!DOCTYPE html>
<html lang="bt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>


    <style>
        .form{
            width: 50%;
            margin-left: 400px;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div class="form">
    <h1>Formulário</h1>

    <form>
        <label class="form-label" for="nome">Seu Nome</label>
        <input class="form-control" type="Nome" id="nome"/>

        <label class="form-label" for="E-mail">E-mail</label>
        <input class="form-control" type="E-mail" id="E-mail"/>

        <label class="form-label" for="Telefone">Telefone</label>
        <input class="form-control" type="number" id="Telefone"/>

        <div class="form-check form-switch">
            <label class="form-check-label" for="Aceito-termos">Confirmo os dados a cima</label>
            <input class="form-check-input" type="checkbox" id="Aceito-termos" />
        </div>

        <button class="btn btn-success">Enviar</button>

    </form>
    </div>
</body>
</html>
